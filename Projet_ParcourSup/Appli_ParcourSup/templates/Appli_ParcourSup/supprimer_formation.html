<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer une formation</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <header>
        <div class="logo">Parcoursup</div>
        <nav>
            <ul>
                <li><a href="{% url 'Page Accueil' %}">Accueil</a></li>
                <li><a href="{% url 'formations_view' %}">Offres de formation</a></li>
                <li><a href="{% url 'profil_view' %}">Profil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Supprimer la formation : {{ formation.nom }}</h1>
        <p>Êtes-vous sûr de vouloir supprimer la formation "<strong>{{ formation.nom }}</strong>" ? Cette action est irréversible.</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Supprimer</button>
            <a href="{% url 'liste_formations' %}">Annuler</a>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Parcoursup - Tous droits réservés</p>
    </footer>
</body>
</html>
