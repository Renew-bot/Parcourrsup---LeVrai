<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <header>
        <div class="logo">Parcoursup</div>
        <nav>
            <ul>
                <li><a href="{% url 'Page Accueil' %}">Accueil</a></li>
                <li><a href="{% url 'liste_formations' %}">Offres de formation</a></li>
                <li><a href="{% url 'profil_view' %}">Profil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Se connecter</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Se connecter</button>
        </form>
        <p>Vous n'avez pas encore de compte ? <a href="{% url 'signup' %}">Inscrivez-vous ici</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Parcoursup - Tous droits réservés</p>
    </footer>
</body>
</html>
